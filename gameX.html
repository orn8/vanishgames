<!DOCTYPE html>
<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  </head>
  <style type="text/css">
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Roboto', sans-serif;
    }

    #content {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      background-color: black;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      z-index: 1001;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      backdrop-filter: blur(10px);
      display: none;
    }

    #popup.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      display: none;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <body>
    <div id="overlay"></div>
    <div id="content">
      <iframe id="gameIframe" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const popup = document.createElement('div');
        popup.id = 'popup';
        popup.textContent = 'You must click the screen after this popup to enable input';
        document.body.appendChild(popup);

        function showPopup() {
          document.getElementById('overlay').style.display = 'block';
          popup.style.display = 'block';
        }

        function hidePopup() {
          popup.classList.add('hidden');
          document.getElementById('overlay').classList.add('hidden');
          setTimeout(() => {
            popup.remove();
            document.getElementById('overlay').remove();
          }, 1000);
        }

        document.addEventListener('click', function() {
          hidePopup();
        });

        var urlParams = new URLSearchParams(window.location.search);
        var gameUrl = urlParams.get('url');
        var gameTitle = urlParams.get('title');
        if (gameUrl) {
          document.title = "VanishGames - " + gameTitle;

          if (gameUrl.endsWith('.swf')) {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = '100%';
            player.style.height = '100%';
            const content = document.getElementById('content');
            content.innerHTML = '';
            content.appendChild(player);
            const encodedUrl = encodeURIComponent(gameUrl);
            const corsUrl = `https://cors-anywhere-oragne.vercel.app/api/cors?url=${encodedUrl}`;
            player.load(corsUrl);
            showPopup();
            setTimeout(hidePopup, 2000);
          } else {
            var iframe = document.getElementById('gameIframe');
            iframe.src = gameUrl;
            iframe.addEventListener('load', function() {
              showPopup();
              setTimeout(hidePopup, 2000);
            });
          }
        }
      });
    </script>
  </body>
</html>
