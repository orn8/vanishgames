<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#FC6A04">
    <meta name="theme-color" content="#FC6A04">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <title>VanishGames</title> </head>
  <style type="text/css">
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: black;
    font-family: 'Roboto', sans-serif;
    }

    #content {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      background-color: black;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      z-index: 1001;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      backdrop-filter: blur(10px);
      display: none;
    }

    #popup.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      display: none;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <body>
    <div id="overlay"></div>
    <div id="content">
      <iframe id="gameIframe" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const onenoteParam = urlParams.get('onenote');
        const head = document.head;

        function addFaviconLinks(basePath, manifestPath, browserConfigPath = null) {
          document.querySelectorAll('link[rel*="icon"], link[rel="apple-touch-icon"], link[rel="manifest"], meta[name="msapplication-config"]').forEach(link => link.remove());

          const faviconData = [
            { rel: 'apple-touch-icon', sizes: '57x57', href: `${basePath}apple-icon-57x57.png` },
            { rel: 'apple-touch-icon', sizes: '60x60', href: `${basePath}apple-icon-60x60.png` },
            { rel: 'apple-touch-icon', sizes: '72x72', href: `${basePath}apple-icon-72x72.png` },
            { rel: 'apple-touch-icon', sizes: '76x76', href: `${basePath}apple-icon-76x76.png` },
            { rel: 'apple-touch-icon', sizes: '114x114', href: `${basePath}apple-icon-114x114.png` },
            { rel: 'apple-touch-icon', sizes: '120x120', href: `${basePath}apple-icon-120x120.png` },
            { rel: 'apple-touch-icon', sizes: '144x144', href: `${basePath}apple-icon-144x144.png` },
            { rel: 'apple-touch-icon', sizes: '152x152', href: `${basePath}apple-icon-152x152.png` },
            { rel: 'apple-touch-icon', sizes: '180x180', href: `${basePath}apple-icon-180x180.png` },
            { rel: 'icon', type: 'image/png', sizes: '192x192', href: `${basePath}android-icon-192x192.png` },
            { rel: 'icon', type: 'image/png', sizes: '32x32', href: `${basePath}favicon-32x32.png` },
            { rel: 'icon', type: 'image/png', sizes: '96x96', href: `${basePath}favicon-96x96.png` },
            { rel: 'icon', type: 'image/png', sizes: '16x16', href: `${basePath}favicon-16x16.png` }
          ];

          faviconData.forEach(data => {
            const link = document.createElement('link');
            link.rel = data.rel;
            if (data.sizes) link.sizes = data.sizes;
            if (data.type) link.type = data.type;
            link.href = data.href;
            head.appendChild(link);
          });

          const manifestLink = document.createElement('link');
          manifestLink.rel = 'manifest';
          manifestLink.href = manifestPath;
          head.appendChild(manifestLink);

          if (browserConfigPath) {
            const msConfigMeta = document.createElement('meta');
            msConfigMeta.name = 'msapplication-config';
            msConfigMeta.content = browserConfigPath;
            head.appendChild(msConfigMeta);
          }
        }

        if (onenoteParam === '1') {
          document.title = "OneNote";
          addFaviconLinks('/favicon/outlook/', '/favicon/outlook/manifest.json', '/favicon/onenote/browserconfig.xml');
        } else {
          addFaviconLinks('/favicon/', '/manifest.json');
        }

        const popup = document.createElement('div');
        popup.id = 'popup';
        popup.textContent = 'You must click the screen after this popup to enable input';
        document.body.appendChild(popup);
      
        function showPopup() {
          document.getElementById('overlay').style.display = 'block';
          popup.style.display = 'block';
        }
      
        function hidePopup() {
          popup.classList.add('hidden');
          document.getElementById('overlay').classList.add('hidden');
          setTimeout(() => {
            popup.remove();
            document.getElementById('overlay').remove();
          }, 1000);
        }
      
        document.addEventListener('click', function() {
          hidePopup();
        });
      
        var gameUrl = urlParams.get('url');
        var gameTitle = urlParams.get('title');
        
        gameUrl = gameUrl ? gameUrl.split(' ').join('%20') : '';
      
        if (gameUrl) {
          if (onenoteParam !== '1') {
            document.title = "VanishGames - " + (gameTitle || "Game");
          }
      
          if (gameUrl.endsWith('.swf')) {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = '100%';
            player.style.height = '100%';
            const content = document.getElementById('content');
            content.innerHTML = '';
            content.appendChild(player);
            player.load(gameUrl);
            showPopup();
            setTimeout(hidePopup, 2000);
          } else {
            var iframe = document.getElementById('gameIframe');
            iframe.src = gameUrl;
            iframe.addEventListener('load', function() {
              showPopup();
              setTimeout(hidePopup, 2000);
            });
          }
        }
      });
    </script>
  </body>
</html>
